<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="side-banner">
        <img class="banner-image" src="images/lexi-laginess-amTPFVMfIt0-unsplash.jpg" alt="banner image">
        <div class="banner-header">
            <img class="odin-logo"src="images/odin-lined.png">
            <div class="banner-title">ODIN</div>
        </div>
    </div>
    <div class="page-content">
        <div class="intro-text">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <br/> <br/>
            <p>You <em>know</em> you want to.</p>
        </div>
        <form>
            <div class="form-container">

                <header class="sign-up-header">
                    <h1>Let's do this!</h1>
                </header>
                <div class="form-row">
                    <div class="row-field">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name"/>
                     </div>
                     <div class="row-field">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name"/>
                    </div>
                </div>
                <div class="form-row">
                    <div class="row-field">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" />
                    </div>
                    <div class="row-field">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="number" id="phone-number" name="phone-number"/>
                    </div>
                </div>
                <div class="form-row">
                    <div class="row-field">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password"/>
                        <span class="error" aria-live="polite"></span>
                    </div>
                    <div class="row-field">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" name="confirm-password" />
                    </div>
                </div>
                
            </div>
            <button>Create Account</button>
        </form>
        <div class="account-text">Already have an account? <a href="">Log in</a></div>
    </div>
</body>
<script>
    let password = document.getElementById("password");
    let confirmPassword = document.getElementById("confirm-password");
    let passwordError = document.querySelector("#password + span.error");
    confirmPassword.addEventListener("input", (event) => {
        if(password.value != confirmPassword.value) {
            passwordError.textContent = "* Passwords do not match";
            password.setCustomValidity(" ");
            confirmPassword.setCustomValidity(" ");
        } else {
            passwordError.textContent = ""
            password.setCustomValidity("");
            confirmPassword.setCustomValidity("");
        }
    })
    if(password.value != confirmPassword.value) {
        password.setCustomValidity("* Passwords do not match");
    }
</script>
</html>
